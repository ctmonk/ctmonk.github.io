<!DOCTYPE html>
<html lang="en">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Hind:wght@300&family=Montserrat&display=swap');
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MarBehEco - Members</title>
  <link rel="stylesheet" href="style_members.css">
  <link rel="stylesheet" href="style_navbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="shortcut icon" type="image/xl-icon" href="LogoBlack.svg" sizes="32x32">
  <script src="https://kit.fontawesome.com/49a1d77a98.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header-bg"></div>
  
  <div id="members-page">
    <div class="logo-container">
      <img src="LogoLight.svg" alt="Logolight" id="logolight">
    </div>
    
    <h2>Members</h2>
    
    <div class="filter-dropdown">
      <button class="dropdown-btn">Filter by Role <i class="fas fa-chevron-down"></i></button>
      <div class="dropdown-content">
        <a href="#" data-filter="all">All Members</a>
        <a href="#" data-filter="pi">Principal Investigators</a>
        <a href="#" data-filter="scientist">Scientists</a>
        <a href="#" data-filter="student">Students</a>
        <a href="#" data-filter="past">Past Members</a>
      </div>
    </div>

    <div class="members-container">
      <div id="current-members" class="members-grid"></div>
      
      <div class="subheading-container">
        <h3 class="subheading">Past Members</h3>
      </div>
      
      <div id="past-members" class="members-grid"></div>
    </div>
  </div>
  
  <div id="navbar-container"></div>
  
  <script src="script_members_fetch.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
